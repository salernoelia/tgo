name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        run: |
          GOOS=linux   GOARCH=amd64 go build -o tgo-linux .
          GOOS=darwin  GOARCH=amd64 go build -o tgo-macos .
          GOOS=windows GOARCH=amd64 go build -o tgo.exe .

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            tgo-linux
            tgo-macos
            tgo.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}